<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512- ...sha512..." crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
    <load src="./partials/header.html"/>
    <main>
        <section class="form">
            <form class="form__form-main" action="">
                <load src="/partials/form_design.html"/>
                <load src="/partials/form_fill.html"/>
                <!-- <load src="/partials/form_share.html"/> -->
                <div class="form__buttons">
                    <button type="reset" class="form__reset-btn js_reset">RESET</button>
                    <button class="form__createCard-btn js-createCard-btn" type="submit">CREAR TARJETA</button>  
                </div>
            </form>
            
            <section class="form__card-main js-bg-preview js-bg-reset">
                <load src="./partials/header.html"/>
                <load src="/partials/preview.html"/>
            </section>
        </section>
    </main>

    <div class="overlay-alert js-overlay-alert">
        <div class="overlay-alert__content">
            <p class="js-overlay-error-message"></p>
            <button class="overlay-alert__close js-overlay-close">Aceptar</button>
        </div>
    </div>
    <div class="loading-overlay js-loading-overlay">
        <div class="loading-overlay__spinner"></div>
        <p class="loading-overlay__text">Cargando...</p>
    </div>

    <load src="./partials/footer.html"/>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
