<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sora:wght@100..800&display=swap" rel="stylesheet">

<body>
    
    <main>
        <section class="form__card-main">
            <header class="header">
    <div class="header__logo-container">
        <img class="header__logo" src="./logo.webp" alt="logo"></img>
     </div>
      <div class="header__logo-name">
            <div>My Application</div>
            <div>Card</div>
        </div>
</header>
            <div class="preview">
    <div class="preview__profile">
        <img class="preview__photo" src="./user.png" alt="profile-photo">
        <div class="preview__personal-data">
            <div>nombre</div>
            <div>ciudad</div>
            <div>idiomas</div>
            <div>email</div>
        </div>
    </div>
    <div class="preview__cv-data">
        <div class="preview__cv-data preview__cv-data--full">Sobre mi</div>
    </div>
    <div class="preview__cv-data">
        <div class="preview__cv-data preview__cv-data--half">Formacion</div>
        <div class="preview__cv-data preview__cv-data--half">Soft skills</div>
    </div>
    <div class="preview__cv-data">
        <div class="preview__cv-data preview__cv-data--full">Situacion actual y motivación al puesto</div>
    </div>
    <div class="preview__cv-data">
        <div class="preview__cv-data preview__cv-data--full">Stack tecnológico</div>
    </div>

    <div class="preview__cv-data">
        <i class="fa-brands fa-linkedin"></i>
        <div class="preview__cv-data preview__cv-data--full">Enlace LinkedIn</div>
    </div>
</div>
        </section>
        <div class="back-btn">
              <a class="backLink" href="./forms.html">ATRÁS
            <span class="hover-link">
                ATRÁS
            </span>
        </a>
        </div>
    </main>
